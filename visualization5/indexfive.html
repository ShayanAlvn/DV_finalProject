<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="pieChart" width="400" height="400"></canvas>
    <script>
        fetch('data_viz5.json')
            .then(response => response.json())
            .then(data => {
                // Extract data for the pie chart
                const labels = data.map(item => item.worktime);
                const values = data.map(item => item.OBS_VALUE);

                const ctx = document.getElementById('pieChart').getContext('2d');

                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: ['#FF5733', '#339FFF', '#33FF55', '#9933FF'], // Customize colors
                        }],
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'How Much Time Students Spend Studying',
                            fontSize: 16,
                        },
                        legend: {
                            display: true,
                            position: 'bottom',
                        },
                    },
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
